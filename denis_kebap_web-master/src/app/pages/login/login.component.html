<div class="bg container-fluid">
  <div class="d-lg-none h-25"></div>
  <div class="d-flex justify-content-center">

    <div class="denis-logo-container mt-5">
      <img class="denis-logo" src="../../../assets/images/denis-logo.png" alt="">
    </div>
  </div>
  
  <form class="login-form" [formGroup]="loginForm" (ngSubmit)="onClickLogin()">
    <div class="d-flex justify-content-center mt-5">
      <div class="col-11 col-md-5 col-lg-3">
        <div class="my-3 "> 
          <input type="text" class="form-control" placeholder="Username/email" formControlName="email"
            [ngClass]="{'error' : controls.email.errors && (controls.email.touched || controls.email.dirty)}" required>

          <span class="error"
            *ngIf="controls.email.errors?.required && (controls.email.touched || controls.email.dirty)">
            {{ validationMessages.email.required }}
          </span>
          <span class="error" *ngIf="controls.email.errors?.email && (controls.email.touched || controls.email.dirty)">
            {{ validationMessages.email.email }}
          </span>
        </div>
        <div class="my-3 ">
          <input type="password" class="form-control" placeholder="Password" formControlName="password"
            [ngClass]="{'error' : controls.password.errors && (controls.password.touched || controls.password.dirty)}">

          <span class="error"
            *ngIf="controls.password.errors?.required && (controls.password.touched || controls.password.dirty)">
            {{ validationMessages.password.required }}
          </span>
          <span class="error"
            *ngIf="controls.password.errors?.minlength && (controls.password.touched || controls.password.dirty)">
            {{ validationMessages.password.minlength }}
          </span>
          <span class="error"
            *ngIf="controls.password.errors?.maxlength && (controls.password.touched || controls.password.dirty)">
            {{ validationMessages.password.maxlength }}
          </span>
        </div>
        <div class="my-3">
          <button type="submit" class="btn btn-primary btn-block rounded" mdbBtn color="dark" mdbWavesEffect [disabled]="loginForm.invalid">Login</button>
        </div>
      </div>
    </div>
  </form>
</div>
